<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        tbody td:hover{
            background-color: cornflowerblue;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <p class="text-center ">Calander</p>
        <div class="header">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner bg-secondary">
                    <div class="carousel-item active text-center">
                        <div class="text d-inline-block">
                            <p class="h3"></p>
                            <p class="h1"></p>
                        </div>

                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <table id="calandar" class="table table-bordered">
            <thead class="thead-dark text-center">
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calandarTbDate" class=" text-center">
                
            </tbody>
        </table>
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button> -->

        <!-- 新增 -->
        <!-- Modal -->
        <div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="AddModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title font-weight-bolder" id="AddModalLabel">新增行程</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row form-group ">
                            <label class="col-2" for="title">標題</label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="title" placeholder="行程" >
                            </div>
                        </div>
                        <div class="row form-group ">
                            <label class="col-2" for="date">日期</label>
                            <div class="col-10">
                                <!-- <input type="date" class="form-control" id="date"> -->
                                <input readonly type="text" class="form-control" id="date">
                            </div>
                        </div>
                        <div class="row form-group ">
                            <label class="col-2" for="time">時間</label>
                            <div class="col-10">
                                <input type="time" class="form-control" id="time">
                            </div>
                        </div>
                        <div class="row form-group ">
                            <label class="col-2" for="content">內容</label>
                            <div class="col-10">
                                <textarea class="form-control" id="content" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="addItem()">新增</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>               
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Calandar.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
